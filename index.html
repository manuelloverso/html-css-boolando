<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Boolando</title>
  </head>
  <body>
    <!-- site header -->
    <header>
      <div class="header-container">
        <div class="gender">
          <span>Donna</span>
          <span>Uomo</span>
          <span>Bambini</span>
        </div>
        <img class="logo" src="./assets/img/boolean-logo.png" alt="" />
        <div class="icons">
          <i class="fa-regular fa-user icon"></i>
          <i class="fa-regular fa-heart icon"></i>
          <i class="fa-solid fa-bag-shopping icon"></i>
        </div>
      </div>
    </header>

    <!-- site main -->
    <main>
      <!-- first row -->
      <div class="card-row">
        <div class="card">
          <figure>
            <img src="./assets/img/1.webp" alt="" />
          </figure>
          <div class="description">
            <span class="brand"></span>
            <span class="article"></span>
            <span class="price"></span>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="./assets/img/2.webp" alt="" />

          <div class="description">
            <span class="brand"></span>

            <span class="price"></span>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="./assets/img/3.webp" alt="" />

          <div class="description">
            <span class="brand"></span>
            <span class="article"></span>
            <span class="price"></span>
          </div>
        </div>
      </div>

      <!-- second row -->
      <div class="card-row">
        <div class="card">
          <figure>
            <img src="./assets/img/4.webp" alt="" />
          </figure>
          <div class="description">
            <span class="brand"></span>
            <span class="article"></span>
            <span class="price"></span>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="./assets/img/5.webp" alt="" />
          </figure>
          <div class="description">
            <span class="brand"></span>
            <span class="article"></span>
            <span class="price"></span>
          </div>
        </div>

        <div class="card">
          <figure>
            <img src="./assets/img/6.webp" alt="" />
          </figure>
          <div class="description">
            <span class="brand"></span>
            <span class="article"></span>
            <span class="price"></span>
          </div>
        </div>
      </div>
    </main>

    <!-- site footer -->
    <footer></footer>

</html>
